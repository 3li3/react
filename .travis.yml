language: node_js
node_js: stable

# Travis CI Caching
cache:
  directories:
    - node_modules

script:
  - npm install
  - npm run build

after_script:
  - npm run deploy

before_script:
  - git config --global user.name "forecho"
  - git config --global user.email "caizhenghai@gmail.com"
  - export REPO_URL="https://$GH_TOKEN@github.com/$GH_REPO.git"
  - sed -i "s/http:\/\/3li3.github.io\/react/$REPO_URL/g" package.json

env:
  global:
    - GH_REPO: 3li3/react
    - secure: ""